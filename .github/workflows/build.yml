name: Build Telegram macOS

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        submodules: recursive
        fetch-depth: 0
    
    - name: Setup Xcode
      uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: latest-stable
    
    - name: Install dependencies
      run: |
        brew install cmake ninja openssl@1.1 zlib autoconf libtool automake yasm pkg-config
    
    - name: Configure frameworks
      run: |
        # 修改 rebuild 标志
        if [ -f "./scripts/rebuild" ]; then
          sed -i '' 's/no/yes/g' ./scripts/rebuild
        fi
        
        # 运行配置脚本
        sh ./scripts/configure_frameworks.sh
    
    - name: Build with Xcode
      run: |
        xcodebuild -workspace Telegram-Mac.xcworkspace \
                   -scheme Telegram-Mac \
                   -configuration Release \
                   -derivedDataPath ./build \
                   CODE_SIGN_IDENTITY="" \
                   CODE_SIGNING_REQUIRED=NO \
                   CODE_SIGNING_ALLOWED=NO \
                   clean build
    
    - name: Create DMG (optional)
      run: |
        # 创建 DMG 安装包
        APP_PATH="./build/Build/Products/Release/Telegram.app"
        if [ -d "$APP_PATH" ]; then
          hdiutil create -volname "Telegram" \
                         -srcfolder "$APP_PATH" \
                         -ov -format UDZO \
                         "Telegram-macOS.dmg"
        fi
    
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: Telegram-macOS
        path: |
          ./build/Build/Products/Release/Telegram.app
          Telegram-macOS.dmg
        retention-days: 30
    
    - name: Create Release (on tag)
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: |
          Telegram-macOS.dmg
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
